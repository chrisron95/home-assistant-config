- alias: 3D Printer Update Status Light
  id: '1634268597502'
  description: ''
  trigger:
  - platform: state
    entity_id: switch.3d_printer
  - platform: state
    entity_id: sensor.octoprint_current_state
  - platform: state
    entity_id: sensor.octoprint_print_progress
  condition: []
  action:
  - choose:
    - alias: If the 3D printer turns on or goes idle, turn on the light white
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.3d_printer
          state: 'on'
        - condition: state
          entity_id: sensor.octoprint_current_state
          state: Operational
      sequence:
      - service: automation.turn_on
        target:
          entity_id:
          - automation.3d_printer_update_bed_temperature_light
          - automation.3d_printer_update_tool_temperature_light
      - service: automation.trigger
        target:
          entity_id:
          - automation.3d_printer_update_bed_temperature_light
          - automation.3d_printer_update_tool_temperature_light
      - service: light.turn_on
        target:
          entity_id:
          - light.3d_printer_status
        data:
          rgb_color:
          - 255
          - 202
          - 138
          effect: Solid
    - alias: If the 3D printer turns off, turn off the light
      conditions:
      - condition: state
        entity_id: switch.3d_printer
        state: 'off'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.3d_printer_status
      - service: automation.turn_off
        target:
          entity_id:
          - automation.3d_printer_update_bed_temperature_light
          - automation.3d_printer_update_tool_temperature_light
    - alias: If the 3D printer starts printing, make status light breathe white
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.3d_printer
          state: 'on'
        - condition: state
          entity_id: sensor.octoprint_current_state
          state: Printing
        - condition: numeric_state
          entity_id: sensor.octoprint_print_progress
          below: '98'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.3d_printer_status
        data:
          rgb_color:
          - 255
          - 202
          - 138
          effect: Breathe
    - alias: If the 3D printer is at >97% complete, make status light rainbow
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.3d_printer
          state: 'on'
        - condition: state
          entity_id: sensor.octoprint_current_state
          state: Printing
        - condition: numeric_state
          entity_id: sensor.octoprint_print_progress
          above: '97'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.3d_printer_status
        data:
          rgb_color:
          - 255
          - 255
          - 255
          effect: Rainbow
    default: []
  mode: single
- alias: 3D Printer Update Tool Temperature Light
  id: '1634272502278'
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.octoprint_tool_0_temperature
  - platform: state
    entity_id: sensor.octoprint_tool_0_target
  - platform: state
    entity_id: switch.3d_printer
  condition: []
  action:
  - choose:
    - alias: If the tool is cold, make the light blue
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.3d_printer
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.octoprint_tool_0_temperature
          below: '81'
        - condition: state
          entity_id: sensor.octoprint_tool_0_target
          state: '32.0'
      sequence:
      - service: light.turn_on
        data:
          rgb_color:
          - 0
          - 255
          - 255
          effect: Solid
        target:
          entity_id: light.3d_printer_tool_temp
    - alias: If the tool is warming up, make the light breathe orange
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.3d_printer
          state: 'on'
        - condition: template
          value_template: '{{ states("sensor.octoprint_tool_0_temperature") | int
            < states("sensor.octoprint_tool_0_target") | int - 1 }}'
        - condition: numeric_state
          entity_id: sensor.octoprint_tool_0_target
          above: '33'
      sequence:
      - service: light.turn_on
        data:
          rgb_color:
          - 255
          - 142
          - 0
          effect: Breathe
        target:
          entity_id: light.3d_printer_tool_temp
    - alias: If the tool is at target heat, make the light red
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.3d_printer
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.octoprint_tool_0_target
          above: '33'
        - condition: and
          conditions:
          - condition: template
            value_template: '{{ states("sensor.octoprint_tool_0_temperature") | int
              > states("sensor.octoprint_tool_0_target") | int - 2 }}'
          - condition: template
            value_template: '{{ states("sensor.octoprint_tool_0_temperature") | int
              < states("sensor.octoprint_tool_0_target") | int + 2 }}'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.3d_printer_tool_temp
        data:
          rgb_color:
          - 255
          - 0
          - 0
          effect: Solid
    - alias: If the tool is cooling down but not turning off, make the light breathe
        yellowish
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: switch.3d_printer
          state: 'on'
        - condition: template
          value_template: '{{ states("sensor.octoprint_tool_0_temperature") | int
            > states("sensor.octoprint_tool_0_target") | int + 1 }}'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.3d_printer_tool_temp
        data:
          rgb_color:
          - 254
          - 254
          - 0
          effect: Breathe
    - alias: If the 3D printer turns off, turn off the light
      conditions:
      - condition: state
        entity_id: switch.3d_printer
        state: 'off'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.3d_printer_tool_temp
    default: []
  mode: single
